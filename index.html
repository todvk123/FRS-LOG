<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <title>FRS LOG — V19.5.1 (Wrapper)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="color-scheme" content="dark light" />

    <style>
      /* เต็มจอเนียน ๆ ทุกอุปกรณ์ */
      html, body { height: 100%; margin: 0; }
      body { overflow: hidden; background: #0b0b0b; color: #eaeaea; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans Thai", "Noto Sans", "Liberation Sans", sans-serif; }

      /* ให้ iframe ครอบทั้งหน้าแบบชัวร์กว่า 100vh */
      iframe#app {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
        background: #000; /* ตอนโหลดจะเห็นดำเนียนกว่า */
      }

      /* กล่อง fallback เมื่อ iframe โหลดไม่ขึ้น */
      #fallback {
        position: fixed;
        inset: 0;
        display: none; /* จะเปิดเมื่อ timeout */
        align-items: center;
        justify-content: center;
        background: #101010;
      }
      .fb-card {
        max-width: 520px;
        width: calc(100% - 32px);
        border: 1px solid #2b2b2b;
        border-radius: 12px;
        padding: 20px 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,.35);
        text-align: center;
      }
      .fb-card h2 { margin: 0 0 8px; font-size: 18px; }
      .fb-card p  { margin: 6px 0 0; opacity: .85; line-height: 1.5; }
      .btn {
        display: inline-block;
        margin-top: 14px;
        padding: 10px 14px;
        border-radius: 8px;
        text-decoration: none;
        background: #E11D48; /* หวาน ๆ โทนแดง FRS */
        color: #fff;
      }
      .muted { color: #bdbdbd; font-size: 13px; }
    </style>
  </head>
  <body>
    <!-- ใส่ URL ของ Web App (Deploy) ของพี่ตรง src ด้านล่าง -->
    <iframe
      id="app"
      title="FRS LOG Web App"
      src="https://script.google.com/macros/s/AKfycbyUhQNm72uc1J6CGsYJUUwUCx-RLVj9DH7n1tgHhh_iKa6B42EKCbPk2TBgGAScoE0N/exec"
      referrerpolicy="no-referrer-when-downgrade"
      loading="eager">
    </iframe>

    <!-- Fallback UI -->
    <div id="fallback">
      <div class="fb-card">
        <h2>โหลดแอปผ่าน iframe ไม่สำเร็จ</h2>
        <p>อาจโดนบล็อกคุกกี้จากบุคคลที่สาม หรือจำเป็นต้องยืนยันตัวตนกับ Google</p>
        <p>
          <a class="btn" id="openDirect" href="https://script.google.com/macros/s/AKfycbyUhQNm72uc1J6CGsYJUUwUCx-RLVj9DH7n1tgHhh_iKa6B42EKCbPk2TBgGAScoE0N/exec" target="_blank" rel="noopener">เปิดแบบเต็มจอ</a>
        </p>
        <p class="muted">ถ้าเปิดเต็มจอแล้วเข้าได้ แปลว่าเบราว์เซอร์บล็อก third-party cookies ตอนอยู่ใน iframe</p>
      </div>
    </div>

    <noscript>
      <div id="fallback" style="display:flex">
        <div class="fb-card">
          <h2>ต้องเปิดใช้งาน JavaScript</h2>
          <p>เพื่อใช้งาน FRS LOG กรุณาเปิด JavaScript แล้วรีเฟรชหน้า</p>
          <p><a class="btn" href="https://script.google.com/macros/s/AKfycbyUhQNm72uc1J6CGsYJUUwUCx-RLVj9DH7n1tgHhh_iKa6B42EKCbPk2TBgGAScoE0N/exec" target="_blank" rel="noopener">เปิดแบบเต็มจอ</a></p>
        </div>
      </div>
    </noscript>

    <script>
      // --- Fallback logic ---
      // ถ้าเวลาผ่านไป X วิ แล้วยังไม่เห็นสัญญาณจากแอปด้านใน → โชว์ fallback
      const FALLBACK_MS = 8000;
      const fb = document.getElementById('fallback');
      const app = document.getElementById('app');

      // เผื่ออยากใส่ cache-bust แบบง่าย ๆ เวลาอัปเวอร์ชัน
      // app.src = app.src + (app.src.includes('?') ? '&' : '?') + 'v=' + encodeURIComponent(Date.now());

      const timer = setTimeout(() => {
        fb.style.display = 'flex';
      }, FALLBACK_MS);

      // รอฟังสัญญาณจากหน้า Apps Script ตอนบูตเสร็จ (ในแอปจะ postMessage('FRS_LOG_READY'))
      window.addEventListener('message', (e) => {
        if (e && e.data === 'FRS_LOG_READY') {
          clearTimeout(timer);
          fb.style.display = 'none';
        }
      }, false);

      // ปุ่มเปิดเต็มจอ (ไว้แก้เคส auth/cookie)
      document.getElementById('openDirect').addEventListener('click', () => {
        // ไม่ต้องทำอะไรเพิ่ม เปิดลิงก์ target=_blank ก็พอ
      });
    </script>
  </body>
</html>
